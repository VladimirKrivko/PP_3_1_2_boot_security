<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body>

<nav class="navbar p-3 bg-dark text-white">
    <nav class="nav-item">
        <b sec:authentication="name"></b>
        <span> with roles:</span>
        <span sec:authorize="hasRole('ROLE_ADMIN')"> ADMIN</span>
        <span sec:authorize="hasRole('ROLE_USER')"> USER</span>
    </nav>
    <nav class="navbar-nav text-right">
        <a th:href="@{/logout}" style="color: #6c757d; text-decoration: none">Logout</a>
    </nav>
</nav>
<br>

<div class="d-flex align-items-start">

    <!-- Side navigation for "Admin" and "User" tabs -->
    <div class="col-2">
        <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <a class="nav-link active" id="v-pills-admin-tab" data-bs-toggle="pill" href="#v-pills-admin" role="tab"
               aria-controls="v-pills-admin" aria-selected="true">Admin</a>
            <a class="nav-link" id="v-pills-user-tab" data-bs-toggle="pill" href="#v-pills-user" role="tab"
               th:classappend="${user.roles.stream().count() == 1} ? 'visibility-hidden'"
               aria-controls="v-pills-user" aria-selected="false">User</a>
        </div>
    </div>

    <!-- Content area for tabs -->
    <div class="col-10">
        <div class="tab-content bg-light" id="v-pills-tabContent">
            <div class="tab-pane fade show active" id="v-pills-admin" role="tabpanel"
                 aria-labelledby="v-pills-admin-tab">
                <div class="d-flex align-content-center flex-wrap">
                    <h2><b>Admin panel</b></h2>
                </div>

                <!-- Nav tabs for different admin functions -->
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="home-tab"
                                data-bs-toggle="tab" data-bs-target="#home"
                                type="button" role="tab"
                                aria-controls="home" aria-selected="true">Users table
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="new-user-tab"
                                data-bs-toggle="tab" data-bs-target="#newUser"
                                type="button" role="tab" aria-controls="profile" aria-selected="false">New User
                        </button>
                    </li>
                </ul>

                <!--TABLE Users-->
                <div class="tab-content">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <div class="my-container" id="my-container">
                            <table class="table table-striped table-hover caption-top">
                                <p class="fs-5 ms-2">All users</p>
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Age</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="user : ${users_page.content}">
                                    <td th:text="${user.getId()}"></td>
                                    <td th:text="${user.getFirstName()}"></td>
                                    <td th:text="${user.getLastName()}"></td>
                                    <td th:text="${user.getAge()}"></td>
                                    <td th:text="${user.getEmail()}"></td>
                                    <td>
                                        <label th:text="${(#strings.replace(user.roles, 'ROLE_', '').replaceAll('[\[,\]]', ''))}"/>
                                    </td>
                                    <td>

                                        <!--UPDATE EDIT-->
                                        <button class="btn btn-info" data-bs-toggle="modal"
                                                style="color: whitesmoke"
                                                th:data-bs-target="${'#eMdl'+ user.getId}"
                                                th:data-row="${user}">Edit
                                        </button>
                                        <div class="modal fade" th:id="${'eMdl'+ user.getId()}" tabindex="-1"
                                             aria-labelledby="update" aria-hidden="true">
                                            <div class="modal-dialog">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h1 class="modal-title fs-5" id="update">Edit user</h1>
                                                        <button type="button" class="btn-close"
                                                                data-bs-dismiss="modal" aria-label="Close"></button>
                                                    </div>
                                                    <form th:method="POST"
                                                          th:action="@{/admin/update}"
                                                          th:object="${user}">
                                                        <div class="modal-body">
                                                            <div class="mb-3">
                                                                <label for="nameUpdate" class="col-form-label">ID</label>
                                                                <input type="text"
                                                                       th:value="${user.getId()}" name="id" readonly
                                                                       class="form-control" id="idUpdate"
                                                                       required minlength="2" maxlength="20"/>
                                                            </div>
                                                            <div class="mb-3">
                                                                <label for="nameUpdate" class="col-form-label">First name</label>
                                                                <input type="text"
                                                                       th:value="${user.getFirstName()}" name="firstName"
                                                                       class="form-control" id="nameUpdate"
                                                                       required minlength="2" maxlength="20"/>
                                                                <div style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"/>
                                                            </div>
                                                            <div class="mb-3">
                                                                <label for="lastNameUpdate" class="col-form-label">Last name</label>
                                                                <input type="text"
                                                                       th:value="${user.getLastName}" name="lastName"
                                                                       class="form-control" id="lastNameUpdate"
                                                                       required minlength="2" maxlength="20"/>
                                                            </div>
                                                            <div class="mb-3">
                                                                <label for="ageUpdate" class="col-form-label">Age</label>
                                                                <input type="text"
                                                                       th:value="${user.getAge()}" name="age"
                                                                       class="form-control" id="ageUpdate"
                                                                       required minlength="2" maxlength="20"/>
                                                            </div>
                                                            <div class="mb-3">
                                                                <label for="emailUpdate" class="col-form-label">Email</label>
                                                                <input type="text"
                                                                       th:value="${user.getEmail()}" name="email"
                                                                       class="form-control" id="emailUpdate"
                                                                       required minlength="2" maxlength="20"/>
                                                            </div>
                                                            <div class="mb-3">
                                                                <label for="passwordUpdate" class="col-form-label">Password</label>
                                                                <input type="password" th:value="${user.getPassword()}"
                                                                       name="password"
                                                                       class="form-control" id="passwordUpdate"
                                                                       required minlength="2" maxlength="20"/>
                                                            </div>
                                                            <div class="mb-3">
                                                                <label class="container-fluid " for="rolesUpdate">Role</label>
                                                                <select class="form-control form-control-sm"
                                                                        id="rolesUpdate" name="roles" multiple data-mdb-clear-button="false"
                                                                        style="height: 50px; width: 300px; margin: 0 auto">
                                                                    <option selected th:value="${(#strings.replace(user.roles, 'ROLE_', '').replaceAll('[\[,\]]', '').replaceAll('ADMIN', 1).replaceAll('USER', 2))}" hidden="hidden"></option>
                                                                    <option value="1">ADMIN</option>
                                                                    <option value="2">USER</option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                        <div class="modal-footer">
                                                            <button type="button" class="btn btn-secondary"
                                                                    data-bs-dismiss="modal">Close
                                                            </button>
                                                            <input type="submit" class="btn btn-primary"
                                                                   value="Edit"/>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </td>
                                    <td>

                                        <!--    DELETE    -->
                                        <button class="btn btn-danger" data-bs-toggle="modal"
                                                th:data-bs-target="${'#dMdl'+ user.getId()}"
                                                th:data-row="${user}">Delete
                                        </button>
                                        <div class="modal fade" th:id="${'dMdl'+ user.getId()}" tabindex="-1"
                                             aria-labelledby="delete" aria-hidden="true">
                                            <div class="modal-dialog">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h1 class="modal-title fs-5" id="delete">Delete user</h1>
                                                        <button type="button" class="btn-close"
                                                                data-bs-dismiss="modal" aria-label="Close"></button>
                                                    </div>
                                                    <form th:method="POST"
                                                          th:action="@{/admin/delete}"
                                                          th:object="${user}">
                                                        <div class="modal-body">
                                                            <div class="mb-3">
                                                                <label for="idDelete"
                                                                       class="col-form-label">ID</label>
                                                                <input type="text"
                                                                       th:value="${user.getId()}" name="id"
                                                                       class="form-control" id="idDelete" readonly/>
                                                            </div>
                                                            <div class="mb-3">
                                                                <label for="firstNameDelete"
                                                                       class="col-form-label">First Name</label>
                                                                <input type="text"
                                                                       th:value="${user.getFirstName()}" name="firstName"
                                                                       class="form-control" id="firstNameDelete" readonly/>
                                                            </div>
                                                            <div class="mb-3">
                                                                <label for="lastNameDelete" class="col-form-label">Lastname</label>
                                                                <input type="text"
                                                                       th:value="${user.getLastName()}" name="lastName"
                                                                       class="form-control" id="lastNameDelete"
                                                                       readonly/>
                                                            </div>
                                                            <div class="mb-3">
                                                                <label for="ageDelete"
                                                                       class="col-form-label">Age</label>
                                                                <input type="text"
                                                                       th:value="${user.getAge()}" name="age"
                                                                       class="form-control" id="ageDelete" readonly/>
                                                            </div>
                                                            <div class="mb-3">
                                                                <label for="emailDelete"
                                                                       class="col-form-label">Email</label>
                                                                <input type="text"
                                                                       th:value="${user.getEmail()}" name="email"
                                                                       class="form-control" id="emailDelete" readonly/>
                                                            </div>
                                                            <div class="mb-3">
                                                                <label for="roleDelete"
                                                                       class="col-form-label">Role</label>
                                                                <input type="role"
                                                                       th:value="${(#strings.replace(user.roles, 'ROLE_', '').replaceAll('[\[,\]]', '').replaceAll('ADMIN', 1).replaceAll('USER', 2))}"
                                                                       name="roles"
                                                                       class="form-control" id="roleDelete"
                                                                       readonly/>
                                                            </div>
                                                        </div>
                                                        <div class="modal-footer">
                                                            <button type="button" class="btn btn-secondary"
                                                                    data-bs-dismiss="modal">Close
                                                            </button>
                                                            <input type="submit" class="btn btn-danger" value="Delete"/>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>

                        <!--    Pagination    -->
                        <nav aria-label="Page navigation">
                            <label style="float: left; margin-right: 10px" for="limit">Users per page: </label>
                            <select style="float: left; margin-left: 5px" id="limit" class="form-control-sm"
                                    th:name="${users_page.size}"
                                    th:onchange="'window.location.href = \'' + @{/admin} + '?page=1&size=\' + this.value'">
                                <option th:value="1" th:selected="${1==users_page.size}">1</option>
                                <option th:value="2" th:selected="${2==users_page.size}">2</option>
                                <option th:value="3" th:selected="${3==users_page.size}">3</option>
                                <option th:value="4" th:selected="${4==users_page.size}">4</option>
                                <option th:value="5" th:selected="${5==users_page.size}">5</option>
                                <option th:value="${users_page.totalElements}" th:selected="${users_page.totalElements==users_page.size}">All</option>
                            </select>
                            <br>
                            <ul class="pagination justify-content-start" style="margin-top: 10px">
                                <li class="page-item disabled" th:if="${users_page.number > 2}">
                                    <a class="page-link" href="#">...</a>
                                </li>
                                <li class="page-item" th:classappend="${page_number == users_page.number + 1} ? 'active'"
                                    th:if="${users_page.totalPages > 1}" th:each="page_number : ${page_numbers}">
                                    <a class="page-link" th:href="@{/admin(page=${page_number}, size=${users_page.size})}"
                                       th:if="${page_number > users_page.number - 2 && page_number < users_page.number + 4}" th:text="${page_number}"/>
                                </li>
                                <li class="page-item disabled" th:if="${users_page.number < users_page.totalPages - 3}">
                                    <a class="page-link" href="#">...</a>
                                </li>
                            </ul>
                            <ul class="pagination justify-content-center" style="margin-top: 10px" th:classappend="${users_page.first && users_page.last} ? 'visibility-hidden'">
                                <li class="page-item" th:classappend="${users_page.first} ? 'disabled'">
                                    <a class="page-link" th:href="@{/admin(page=${users_page.number}, size=${users_page.size})}">Previous</a>
                                </li>
                                <li class="page-item" th:classappend="${users_page.last} ? 'disabled'">
                                    <a class="page-link" th:href="@{/admin(page=${users_page.number + 2}, size=${users_page.size})}">Next</a>
                                </li>
                            </ul>
                        </nav>
                    </div>

                    <!--Create new user -->
                    <div class="tab-pane fade" id="newUser">
                        <div class="card">
                            <h5 class="card-header">Add new user</h5>
                            <div class="card-body text-center">
                                <form th:method="POST" th:action="@{/admin}" th:object="${user}">
                                    <label class="font-weight-bold" for="firstNameNew">First name</label>
                                    <br>
                                    <input class="form-control" type="text" required minlength="2" maxlength="15"
                                           name="firstName"
                                           id="firstNameNew"
                                           style="height: 30px; width: 300px; margin: 0 auto"/>
                                    <br>
                                    <label class="font-weight-bold" for="lastNameNew">Last name</label>
                                    <br>
                                    <input class="form-control" type="text" required minlength="2" maxlength="15"
                                           name="lastName"
                                           id="lastNameNew"
                                           style="height: 30px; width: 300px; margin: 0 auto"/>
                                    <br>
                                    <label class="font-weight-bold" for="ageNew">Age</label>
                                    <br>
                                    <input class="form-control" type="text" step="1" min="0" required minlength="1"
                                           maxlength="120" name="age"
                                           id="ageNew"
                                           style="height: 30px; width: 300px; margin: 0 auto"/>
                                    <br>
                                    <label class="font-weight-bold" for="emailNew">Email</label>
                                    <br>
                                    <input class="form-control" type="text" step="1" min="0" required minlength="1"
                                           maxlength="120" name="email"
                                           id="emailNew"
                                           style="height: 30px; width: 300px; margin: 0 auto"/>
                                    <br>
                                    <label class="font-weight-bold" for="passwordNew">Password</label>
                                    <br>
                                    <input class="form-control" type="text" required minlength="3" maxlength="15"
                                           name="password"
                                           id="passwordNew"
                                           style="height: 30px; width: 300px; margin: 0 auto"/>
                                    <br>
                                    <label class="font-weight-bold">Role</label>
                                    <select class="form-control form-control-sm"
                                            name="roles" multiple
                                            style="height: 50px; width: 300px; margin: 0 auto">
                                            <option value="1">ADMIN</option>
                                            <option selected="selected" value="2">USER</option>
                                    </select>
                                    <br/>
                                    <div>
                                        <button type="submit" class="btn btn-success">Add new user</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Link User that Admin have -->
            <div class="tab-pane fade" id="v-pills-user" role="tabpanel" aria-labelledby="v-pills-user-tab">
                <main class="col-12">
                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                        <h2 class="fw-bolder mb-0">User information-page</h2>
                    </div>
                    <div class="mine-container">
                        <table class="table table-striped table-hover caption-top">
                            <div class="tab-content">
                                <p class="fs-5 ms-2">About user</p>
                            </div>
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Age</th>
                                <th>Email</th>
                                <th>Role</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td th:text="${user.getId()}"></td>
                                <td th:text="${user.getFirstName()}"></td>
                                <td th:text="${user.getLastName()}"></td>
                                <td th:text="${user.getAge()}"></td>
                                <td th:text="${user.getEmail()}"></td>
                                <td>
                                    <label th:text="${(#strings.replace(user.roles, 'ROLE_', '').replaceAll('[\[,\]]', ''))}"/>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </main>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous">
</script>
</body>
</html>
