<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>User update</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round|Open+Sans">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="table-wrapper">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-8"><h2>User <b>View</b></h2></div>
            </div>
        </div>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Password</th>
                <th>Roles</th>
                <th>Actions</th>
            </tr>
            </thead>
            <form action="#" th:action="@{/logout}">
                <tbody>
                <tr>
                    <td th:id="'first_name_' + ${user.id}" th:text="${user.firstName}"></td>
                    <td th:id="'last_name_' + ${user.id}" th:text="${user.lastName}"></td>
                    <td th:id="'password_' + ${user.id}" th:text="${user.password}" style="overflow: hidden"></td>
                    <td th:id="'roles_' + ${user.id}" th:text="${user.roles}"></td>
                    <td>
                        <input type="hidden" th:name="id" th:value="${user.id}"/>
                        <button type="submit" class="btn btn-danger"> Logout</button>
                    </td>
                </tr>
                </tbody>
            </form>
        </table>
    </div>
</div>
</body>
</html>
